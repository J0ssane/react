<!DOCTYPE html>
<!-- O DOCTYPE html inicia o arquivo, para que o browser possa identificar e ler arquivos html -->

<!-- Tag de início do código html -->
<html lang="en">
<!-- O head contém os dados iniciais de uma página web, como por exemplo, título, css, meta -->
<head>
  <!-- A tag meta em conjunto com charset UTF-8 permite ler caracteres de uma página -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <!-- A tag title define o título que será exibido na aba de navegação da página web -->
  <title>React App</title>
<!-- fechamento da tag head -->
</head>
<!-- A tag body é o corpo da página, onde será inserido todo o conteúdo na tela para o usuário -->
<body>
  <!-- O elemento noscript define uma seção de html a ser inserida se um tipo de script não é suportado pela página ou se o script está desativado no navegador -->
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!-- O elemento div representa os containers que serão agrupados contendo todo o conteúdo por meio de classes e id -->
  <div id="root"></div>
<!-- Fechamento da tag body -->
</body>
<!-- Fechamento da tag html -->
</html>
